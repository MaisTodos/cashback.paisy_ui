name: Deploy Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload artifact (examples folder)
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./examples # ðŸ‘ˆ sua pasta que serÃ¡ publicada

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
